<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="buildGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect x="0" y="0" width="500" height="280" fill="#e0f2fe"/>

  <!-- Ground -->
  <rect x="0" y="280" width="500" height="120" fill="#10b981"/>

  <!-- Sun -->
  <circle cx="420" cy="60" r="35" fill="#f59e0b"/>

  <!-- Clouds -->
  <g fill="white">
    <ellipse cx="100" cy="50" rx="30" ry="15"/>
    <ellipse cx="130" cy="45" rx="25" ry="12"/>
    <ellipse cx="115" cy="55" rx="20" ry="10"/>
  </g>

  <!-- Main Building -->
  <rect x="150" y="120" width="200" height="160" fill="url(#buildGrad)"/>

  <!-- Roof -->
  <polygon points="140,120 250,60 360,120" fill="url(#roofGrad)"/>

  <!-- Windows Row 1 -->
  <rect x="170" y="140" width="35" height="30" fill="#60a5fa" rx="2"/>
  <rect x="215" y="140" width="35" height="30" fill="#60a5fa" rx="2"/>
  <rect x="260" y="140" width="35" height="30" fill="#60a5fa" rx="2"/>
  <rect x="305" y="140" width="35" height="30" fill="#60a5fa" rx="2"/>

  <!-- Window frames -->
  <line x1="187" y1="140" x2="187" y2="170" stroke="#1e40af" stroke-width="2"/>
  <line x1="170" y1="155" x2="205" y2="155" stroke="#1e40af" stroke-width="2"/>

  <line x1="232" y1="140" x2="232" y2="170" stroke="#1e40af" stroke-width="2"/>
  <line x1="215" y1="155" x2="250" y2="155" stroke="#1e40af" stroke-width="2"/>

  <line x1="277" y1="140" x2="277" y2="170" stroke="#1e40af" stroke-width="2"/>
  <line x1="260" y1="155" x2="295" y2="155" stroke="#1e40af" stroke-width="2"/>

  <line x1="322" y1="140" x2="322" y2="170" stroke="#1e40af" stroke-width="2"/>
  <line x1="305" y1="155" x2="340" y2="155" stroke="#1e40af" stroke-width="2"/>

  <!-- Windows Row 2 -->
  <rect x="170" y="190" width="35" height="30" fill="#60a5fa" rx="2"/>
  <rect x="215" y="190" width="35" height="30" fill="#60a5fa" rx="2"/>
  <rect x="260" y="190" width="35" height="30" fill="#60a5fa" rx="2"/>
  <rect x="305" y="190" width="35" height="30" fill="#60a5fa" rx="2"/>

  <!-- Door -->
  <rect x="220" y="235" width="60" height="45" fill="#1e3a8a" rx="3"/>
  <circle cx="268" cy="258" r="4" fill="#f59e0b"/>
  <rect x="235" y="240" width="30" height="35" fill="#3b82f6" rx="2"/>

  <!-- Path to door -->
  <path d="M250 280 L250 320" stroke="#9ca3af" stroke-width="30"/>

  <!-- Trees -->
  <g transform="translate(80, 200)">
    <rect x="15" y="50" width="10" height="30" fill="#92400e"/>
    <circle cx="20" cy="40" r="25" fill="#059669"/>
    <circle cx="10" cy="50" r="15" fill="#10b981"/>
    <circle cx="30" cy="50" r="15" fill="#10b981"/>
  </g>

  <g transform="translate(380, 210)">
    <rect x="15" y="40" width="10" height="25" fill="#92400e"/>
    <circle cx="20" cy="30" r="22" fill="#059669"/>
    <circle cx="10" cy="38" r="13" fill="#10b981"/>
    <circle cx="30" cy="38" r="13" fill="#10b981"/>
  </g>

  <!-- People near building -->
  <g transform="translate(100, 250)">
    <circle cx="15" cy="10" r="8" fill="#8B6914"/>
    <rect x="10" y="20" width="10" height="15" rx="2" fill="#1e40af"/>
  </g>

  <g transform="translate(370, 245)">
    <circle cx="15" cy="10" r="8" fill="#C4A574"/>
    <rect x="10" y="20" width="10" height="15" rx="2" fill="#10b981"/>
  </g>

  <!-- Sign -->
  <rect x="55" y="300" width="60" height="30" fill="white" rx="3"/>
  <text x="85" y="318" text-anchor="middle" fill="#1e40af" font-size="10" font-weight="bold" font-family="Arial">XcelMR</text>
  <text x="85" y="326" text-anchor="middle" fill="#1e40af" font-size="6" font-family="Arial">HOSTEL</text>
  <rect x="82" y="330" width="6" height="20" fill="#92400e"/>

  <!-- Ghana flag colors -->
  <rect x="50" y="380" width="120" height="6" rx="3" fill="#CE1126"/>
  <rect x="180" y="380" width="120" height="6" rx="3" fill="#FCD116"/>
  <rect x="310" y="380" width="120" height="6" rx="3" fill="#006B3F"/>
</svg>
