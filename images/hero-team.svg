<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="250" cy="200" r="150" fill="url(#primaryGrad)" opacity="0.1"/>

  <!-- Central Figure - Business Person -->
  <g transform="translate(200, 100)">
    <!-- Head -->
    <circle cx="50" cy="30" r="28" fill="#8B6914"/>
    <!-- Hair -->
    <ellipse cx="50" cy="18" rx="25" ry="15" fill="#1a1a1a"/>
    <!-- Face features -->
    <circle cx="42" cy="28" r="3" fill="#1a1a1a"/>
    <circle cx="58" cy="28" r="3" fill="#1a1a1a"/>
    <path d="M45 38 Q50 42 55 38" stroke="#1a1a1a" fill="none" stroke-width="2"/>
    <!-- Body - Suit -->
    <path d="M20 65 L35 55 L50 65 L65 55 L80 65 L80 130 L20 130 Z" fill="url(#primaryGrad)"/>
    <!-- Tie -->
    <polygon points="50,55 45,70 50,130 55,70" fill="url(#secondaryGrad)"/>
    <!-- Shirt collar -->
    <polygon points="35,55 50,65 50,55" fill="white"/>
    <polygon points="65,55 50,65 50,55" fill="white"/>
    <!-- Arms -->
    <rect x="5" y="65" width="15" height="50" rx="5" fill="url(#primaryGrad)"/>
    <rect x="80" y="65" width="15" height="50" rx="5" fill="url(#primaryGrad)"/>
    <!-- Hands -->
    <circle cx="12" cy="120" r="8" fill="#8B6914"/>
    <circle cx="88" cy="120" r="8" fill="#8B6914"/>
  </g>

  <!-- Left Figure -->
  <g transform="translate(80, 140)">
    <!-- Head -->
    <circle cx="40" cy="25" r="22" fill="#C4A574"/>
    <!-- Hair -->
    <path d="M20 20 Q40 0 60 20 Q60 10 40 5 Q20 10 20 20" fill="#1a1a1a"/>
    <!-- Face -->
    <circle cx="33" cy="23" r="2.5" fill="#1a1a1a"/>
    <circle cx="47" cy="23" r="2.5" fill="#1a1a1a"/>
    <path d="M35 32 Q40 36 45 32" stroke="#1a1a1a" fill="none" stroke-width="1.5"/>
    <!-- Body - Blouse -->
    <path d="M15 50 L30 45 L40 52 L50 45 L65 50 L65 110 L15 110 Z" fill="#10b981"/>
    <!-- Arms -->
    <rect x="5" y="52" width="12" height="40" rx="4" fill="#10b981"/>
    <rect x="63" y="52" width="12" height="40" rx="4" fill="#10b981"/>
    <!-- Hands -->
    <circle cx="11" cy="95" r="6" fill="#C4A574"/>
    <circle cx="69" cy="95" r="6" fill="#C4A574"/>
    <!-- Clipboard -->
    <rect x="58" y="75" width="25" height="35" rx="2" fill="#f3f4f6" stroke="#d1d5db"/>
    <rect x="62" y="80" width="17" height="2" fill="#d1d5db"/>
    <rect x="62" y="85" width="17" height="2" fill="#d1d5db"/>
    <rect x="62" y="90" width="12" height="2" fill="#d1d5db"/>
  </g>

  <!-- Right Figure -->
  <g transform="translate(330, 140)">
    <!-- Head -->
    <circle cx="40" cy="25" r="22" fill="#6B4423"/>
    <!-- Hair -->
    <ellipse cx="40" cy="15" rx="20" ry="12" fill="#1a1a1a"/>
    <!-- Face -->
    <circle cx="33" cy="23" r="2.5" fill="#1a1a1a"/>
    <circle cx="47" cy="23" r="2.5" fill="#1a1a1a"/>
    <path d="M35 32 Q40 36 45 32" stroke="#1a1a1a" fill="none" stroke-width="1.5"/>
    <!-- Body - Shirt -->
    <path d="M15 50 L30 45 L40 52 L50 45 L65 50 L65 110 L15 110 Z" fill="#6366f1"/>
    <!-- Arms -->
    <rect x="5" y="52" width="12" height="40" rx="4" fill="#6366f1"/>
    <rect x="63" y="52" width="12" height="40" rx="4" fill="#6366f1"/>
    <!-- Hands -->
    <circle cx="11" cy="95" r="6" fill="#6B4423"/>
    <circle cx="69" cy="95" r="6" fill="#6B4423"/>
    <!-- Laptop -->
    <rect x="-5" y="80" width="30" height="20" rx="2" fill="#374151"/>
    <rect x="-3" y="82" width="26" height="14" fill="#60a5fa"/>
    <rect x="-10" y="100" width="40" height="3" rx="1" fill="#4b5563"/>
  </g>

  <!-- Decorative Elements -->
  <!-- Ghana flag colors accent -->
  <rect x="50" y="350" width="120" height="8" rx="4" fill="#CE1126"/>
  <rect x="180" y="350" width="120" height="8" rx="4" fill="#FCD116"/>
  <rect x="310" y="350" width="120" height="8" rx="4" fill="#006B3F"/>

  <!-- Floating icons -->
  <g transform="translate(420, 80)">
    <circle cx="20" cy="20" r="18" fill="url(#secondaryGrad)"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-size="16" font-family="Arial">✓</text>
  </g>

  <g transform="translate(40, 100)">
    <circle cx="15" cy="15" r="15" fill="url(#primaryGrad)"/>
    <text x="15" y="21" text-anchor="middle" fill="white" font-size="14" font-family="Arial">★</text>
  </g>

  <!-- Connection lines -->
  <path d="M130 200 Q180 180 200 200" stroke="#e5e7eb" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M300 200 Q320 180 370 200" stroke="#e5e7eb" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
</svg>
