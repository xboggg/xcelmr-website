<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="tableGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="50" y="50" width="400" height="280" rx="20" fill="#f3f4f6"/>

  <!-- Window -->
  <rect x="180" y="70" width="140" height="80" rx="5" fill="#60a5fa"/>
  <line x1="250" y1="70" x2="250" y2="150" stroke="white" stroke-width="2"/>
  <line x1="180" y1="110" x2="320" y2="110" stroke="white" stroke-width="2"/>

  <!-- Meeting Table -->
  <ellipse cx="250" cy="280" rx="150" ry="40" fill="url(#tableGrad)"/>
  <ellipse cx="250" cy="275" rx="140" ry="35" fill="#4b5563"/>

  <!-- Person 1 - Left -->
  <g transform="translate(100, 180)">
    <circle cx="30" cy="20" r="18" fill="#8B6914"/>
    <ellipse cx="30" cy="10" rx="15" ry="10" fill="#1a1a1a"/>
    <circle cx="25" cy="18" r="2" fill="#1a1a1a"/>
    <circle cx="35" cy="18" r="2" fill="#1a1a1a"/>
    <path d="M25 26 Q30 30 35 26" stroke="#1a1a1a" fill="none" stroke-width="1.5"/>
    <rect x="15" y="40" width="30" height="35" rx="5" fill="#1e40af"/>
    <rect x="10" y="45" width="10" height="25" rx="3" fill="#1e40af"/>
    <rect x="40" y="45" width="10" height="25" rx="3" fill="#1e40af"/>
  </g>

  <!-- Person 2 - Left Center -->
  <g transform="translate(180, 160)">
    <circle cx="30" cy="20" r="18" fill="#C4A574"/>
    <path d="M15 15 Q30 0 45 15 Q45 5 30 2 Q15 5 15 15" fill="#2d1810"/>
    <circle cx="25" cy="18" r="2" fill="#1a1a1a"/>
    <circle cx="35" cy="18" r="2" fill="#1a1a1a"/>
    <path d="M25 26 Q30 30 35 26" stroke="#1a1a1a" fill="none" stroke-width="1.5"/>
    <rect x="15" y="40" width="30" height="35" rx="5" fill="#10b981"/>
    <rect x="10" y="45" width="10" height="25" rx="3" fill="#10b981"/>
    <rect x="40" y="45" width="10" height="25" rx="3" fill="#10b981"/>
  </g>

  <!-- Person 3 - Right Center -->
  <g transform="translate(270, 160)">
    <circle cx="30" cy="20" r="18" fill="#6B4423"/>
    <ellipse cx="30" cy="10" rx="15" ry="10" fill="#1a1a1a"/>
    <circle cx="25" cy="18" r="2" fill="#1a1a1a"/>
    <circle cx="35" cy="18" r="2" fill="#1a1a1a"/>
    <path d="M25 26 Q30 30 35 26" stroke="#1a1a1a" fill="none" stroke-width="1.5"/>
    <rect x="15" y="40" width="30" height="35" rx="5" fill="#f59e0b"/>
    <rect x="10" y="45" width="10" height="25" rx="3" fill="#f59e0b"/>
    <rect x="40" y="45" width="10" height="25" rx="3" fill="#f59e0b"/>
  </g>

  <!-- Person 4 - Right -->
  <g transform="translate(350, 180)">
    <circle cx="30" cy="20" r="18" fill="#8B6914"/>
    <ellipse cx="30" cy="10" rx="15" ry="10" fill="#1a1a1a"/>
    <circle cx="25" cy="18" r="2" fill="#1a1a1a"/>
    <circle cx="35" cy="18" r="2" fill="#1a1a1a"/>
    <path d="M25 26 Q30 30 35 26" stroke="#1a1a1a" fill="none" stroke-width="1.5"/>
    <rect x="15" y="40" width="30" height="35" rx="5" fill="#6366f1"/>
    <rect x="10" y="45" width="10" height="25" rx="3" fill="#6366f1"/>
    <rect x="40" y="45" width="10" height="25" rx="3" fill="#6366f1"/>
  </g>

  <!-- Items on table -->
  <rect x="220" y="260" width="30" height="20" rx="2" fill="#374151"/>
  <rect x="222" y="262" width="26" height="14" fill="#60a5fa"/>
  <rect x="260" y="265" width="20" height="15" rx="2" fill="white"/>
  <rect x="190" y="268" width="15" height="10" rx="2" fill="#f59e0b"/>

  <!-- Decorative elements -->
  <circle cx="420" cy="100" r="25" fill="#f59e0b" opacity="0.2"/>
  <circle cx="80" cy="320" r="20" fill="#1e40af" opacity="0.2"/>
</svg>
