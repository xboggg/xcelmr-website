<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="staffGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="50" y="50" width="400" height="300" rx="20" fill="#f3f4f6"/>

  <!-- Building/Office -->
  <rect x="180" y="100" width="140" height="180" fill="url(#staffGrad)" rx="5"/>
  <rect x="195" y="115" width="30" height="25" fill="#60a5fa" rx="2"/>
  <rect x="235" y="115" width="30" height="25" fill="#60a5fa" rx="2"/>
  <rect x="275" y="115" width="30" height="25" fill="#60a5fa" rx="2"/>
  <rect x="195" y="150" width="30" height="25" fill="#60a5fa" rx="2"/>
  <rect x="235" y="150" width="30" height="25" fill="#60a5fa" rx="2"/>
  <rect x="275" y="150" width="30" height="25" fill="#60a5fa" rx="2"/>
  <rect x="195" y="185" width="30" height="25" fill="#60a5fa" rx="2"/>
  <rect x="235" y="185" width="30" height="25" fill="#60a5fa" rx="2"/>
  <rect x="275" y="185" width="30" height="25" fill="#60a5fa" rx="2"/>
  <!-- Door -->
  <rect x="230" y="230" width="40" height="50" fill="#1e3a8a" rx="3"/>
  <circle cx="260" cy="255" r="3" fill="#f59e0b"/>

  <!-- Workers going to building -->
  <!-- Worker 1 -->
  <g transform="translate(70, 200)">
    <circle cx="25" cy="20" r="15" fill="#8B6914"/>
    <ellipse cx="25" cy="12" rx="12" ry="8" fill="#1a1a1a"/>
    <circle cx="21" cy="18" r="2" fill="#1a1a1a"/>
    <circle cx="29" cy="18" r="2" fill="#1a1a1a"/>
    <rect x="15" y="38" width="20" height="25" rx="3" fill="#f59e0b"/>
    <!-- Briefcase -->
    <rect x="40" y="50" width="20" height="15" rx="2" fill="#374151"/>
    <rect x="46" y="47" width="8" height="5" rx="1" fill="#374151"/>
  </g>

  <!-- Worker 2 -->
  <g transform="translate(100, 220)">
    <circle cx="25" cy="20" r="15" fill="#C4A574"/>
    <path d="M13 15 Q25 5 37 15" fill="#2d1810"/>
    <circle cx="21" cy="18" r="2" fill="#1a1a1a"/>
    <circle cx="29" cy="18" r="2" fill="#1a1a1a"/>
    <rect x="15" y="38" width="20" height="25" rx="3" fill="#10b981"/>
  </g>

  <!-- Worker 3 leaving -->
  <g transform="translate(350, 210)">
    <circle cx="25" cy="20" r="15" fill="#6B4423"/>
    <ellipse cx="25" cy="12" rx="12" ry="8" fill="#1a1a1a"/>
    <circle cx="21" cy="18" r="2" fill="#1a1a1a"/>
    <circle cx="29" cy="18" r="2" fill="#1a1a1a"/>
    <rect x="15" y="38" width="20" height="25" rx="3" fill="#6366f1"/>
  </g>

  <!-- Worker 4 -->
  <g transform="translate(380, 195)">
    <circle cx="25" cy="20" r="15" fill="#8B6914"/>
    <ellipse cx="25" cy="12" rx="12" ry="8" fill="#1a1a1a"/>
    <circle cx="21" cy="18" r="2" fill="#1a1a1a"/>
    <circle cx="29" cy="18" r="2" fill="#1a1a1a"/>
    <rect x="15" y="38" width="20" height="25" rx="3" fill="#ef4444"/>
  </g>

  <!-- Arrows showing movement -->
  <path d="M130 240 Q160 230 175 250" fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M325 260 Q340 250 350 240" fill="none" stroke="#6366f1" stroke-width="3"/>

  <!-- Clock symbol -->
  <circle cx="420" cy="90" r="25" fill="white" stroke="#1e40af" stroke-width="3"/>
  <line x1="420" y1="90" x2="420" y2="75" stroke="#1e40af" stroke-width="3" stroke-linecap="round"/>
  <line x1="420" y1="90" x2="432" y2="95" stroke="#1e40af" stroke-width="3" stroke-linecap="round"/>

  <!-- Calendar symbol -->
  <rect x="65" y="80" width="40" height="35" rx="3" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <rect x="65" y="80" width="40" height="10" rx="3" fill="#f59e0b"/>
  <rect x="70" y="95" width="6" height="6" fill="#d1d5db"/>
  <rect x="80" y="95" width="6" height="6" fill="#1e40af"/>
  <rect x="90" y="95" width="6" height="6" fill="#d1d5db"/>
  <rect x="70" y="105" width="6" height="6" fill="#d1d5db"/>
  <rect x="80" y="105" width="6" height="6" fill="#d1d5db"/>
  <rect x="90" y="105" width="6" height="6" fill="#d1d5db"/>

  <!-- Ghana colors -->
  <rect x="50" y="370" width="120" height="6" rx="3" fill="#CE1126"/>
  <rect x="180" y="370" width="120" height="6" rx="3" fill="#FCD116"/>
  <rect x="310" y="370" width="120" height="6" rx="3" fill="#006B3F"/>
</svg>
